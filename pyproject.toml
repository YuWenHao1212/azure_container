[tool.ruff]
line-length = 120  # 增加行長度限制，原本是 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501",  # Line too long - 我們用 120 而不是 88
    "RUF002", # Ambiguous unicode character in docstring
    "RUF003", # Ambiguous unicode character in comment
    "SIM102", # Use a single if statement instead of nested if
    "N802",   # Function name should be lowercase
    "N806",   # Variable in function should be lowercase
    "B008",   # Do not perform function call in argument defaults
    "UP007",  # Use `X | Y` for type annotations
]

[tool.ruff.lint.per-file-ignores]
# 測試文件可以有更寬鬆的規則
"test/*" = ["E501", "F401"]
"tests/*" = ["E501", "F401"]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"