[tool.ruff]
line-length = 120  # 增加行長度限制，原本是 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "N",  # pep8-naming
    "UP", # pyupgrade
    "B",  # flake8-bugbear
    "SIM", # flake8-simplify
    "RUF", # Ruff-specific rules
    "S",  # flake8-bandit
]
ignore = [
    "N802",   # Function name should be lowercase
    "N805",   # First argument of a method should be named `self` (needed for Pydantic validators)
    "N806",   # Variable in function should be lowercase
    "B008",   # Do not perform function call in argument defaults
    "UP007",  # Use `X | Y` for type annotations
    "SIM117", # Multiple with statements - Python 3.11 supports parenthesized context managers
]

[tool.ruff.lint.per-file-ignores]
# 測試文件可以有更寬鬆的規則
"test/**/*.py" = ["E501", "F401", "SIM117", "S101", "RUF001", "RUF002", "S105"]
"tests/**/*.py" = ["E501", "F401", "SIM117", "S101", "RUF001", "RUF002", "S105"]
# Pydantic models Config class doesn't need ClassVar and validators use cls
"src/models/*.py" = ["RUF012", "N805"]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"