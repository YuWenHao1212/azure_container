version: "2.0.0"
metadata:
  author: "AI Resume Advisor Team - V2"
  created_at: "2025-08-08T00:00:00Z"
  description: "Gap analysis V2 with enhanced context awareness - English output"
  status: "active"
  notes: "V2 version with JSON response format for better parsing. English output for international users."

llm_config:
  temperature: 0.3
  max_tokens: 3000
  seed: 42
  top_p: 0.95
  frequency_penalty: 0.0
  presence_penalty: 0.0

prompts:
  main: |
    You are an expert career advisor conducting a comprehensive gap analysis between a candidate's resume and job requirements.
    
    CRITICAL REQUIREMENT: Generate your response in JSON format with English content.
    
    {context}
    
    {options}
    
    Analyze the job description and resume, then provide a detailed analysis in the following JSON structure:
    
    ```json
    {
      "CoreStrengths": "<ol><li>First core strength with explanation</li><li>Second core strength with explanation</li><li>Third core strength with explanation</li></ol>",
      "KeyGaps": "<ol><li>First key gap identified</li><li>Second key gap identified</li><li>Third key gap identified</li></ol>",
      "QuickImprovements": "<ol><li>First quick improvement suggestion</li><li>Second quick improvement suggestion</li><li>Third quick improvement suggestion</li></ol>",
      "OverallAssessment": "<p>Comprehensive assessment of the candidate's fit for the role, including match percentage, critical areas for improvement, and likelihood of success. Provide 150-250 words of detailed analysis.</p>",
      "SkillSearchQueries": [
        {
          "skill_name": "Python",
          "skill_category": "TECHNICAL",
          "description": "Advanced Python programming for backend development and data processing"
        },
        {
          "skill_name": "Leadership",
          "skill_category": "SOFT",
          "description": "Team leadership and project management skills for senior roles"
        }
      ]
    }
    ```
    
    IMPORTANT REQUIREMENTS:
    1. All text content must be in English
    2. CoreStrengths, KeyGaps, and QuickImprovements must be HTML ordered lists (<ol><li>...</li></ol>)
    3. OverallAssessment must be wrapped in paragraph tags (<p>...</p>)
    4. Each section should have 3-5 specific items
    5. SkillSearchQueries should have 3-6 skills based on identified gaps
    6. Skill categories: use "TECHNICAL" for technical skills, "SOFT" for soft skills
    7. Be specific and actionable in all recommendations
    
    Job Description:
    {job_description}
    
    Resume:
    {resume}
    
    Remember: Return ONLY valid JSON without any markdown code blocks or additional text.