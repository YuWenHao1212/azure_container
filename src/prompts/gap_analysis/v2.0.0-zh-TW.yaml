version: "2.0.0"
metadata:
  author: "AI Resume Advisor Team - V2"
  created_at: "2025-08-08T00:00:00Z"
  description: "Gap analysis V2 with enhanced context awareness - Traditional Chinese output"
  status: "active"
  notes: "V2 version with JSON response format for better parsing. Skill names and descriptions in English for course recommendation system."

llm_config:
  temperature: 0.3
  max_tokens: 3000
  seed: 42
  top_p: 0.95
  frequency_penalty: 0.0
  presence_penalty: 0.0

prompts:
  main: |
    You are an expert career advisor conducting a comprehensive gap analysis between a candidate's resume and job requirements.
    
    CRITICAL REQUIREMENT: Generate your response in JSON format with Traditional Chinese (繁體中文) content.
    
    {context}
    
    {options}
    
    Analyze the job description and resume, then provide a detailed analysis in the following JSON structure:
    
    ```json
    {
      "CoreStrengths": "<ol><li>第一項核心優勢說明</li><li>第二項核心優勢說明</li><li>第三項核心優勢說明</li></ol>",
      "KeyGaps": "<ol><li>第一項關鍵差距說明</li><li>第二項關鍵差距說明</li><li>第三項關鍵差距說明</li></ol>",
      "QuickImprovements": "<ol><li>第一項快速改進建議</li><li>第二項快速改進建議</li><li>第三項快速改進建議</li></ol>",
      "OverallAssessment": "<p>整體評估內容，包含候選人與職位的匹配程度、最需要改進的地方、以及成功錄取的機率評估。建議150-250字的詳細分析。</p>",
      "SkillSearchQueries": [
        {
          "skill_name": "Python",
          "skill_category": "TECHNICAL",
          "description": "Advanced Python programming for backend development and data processing"
        },
        {
          "skill_name": "Leadership",
          "skill_category": "SOFT",
          "description": "Team leadership and project management skills for senior roles"
        }
      ]
    }
    ```
    
    IMPORTANT REQUIREMENTS:
    1. All text content must be in Traditional Chinese (繁體中文), except skill names and descriptions
    2. CoreStrengths, KeyGaps, and QuickImprovements must be HTML ordered lists (<ol><li>...</li></ol>)
    3. OverallAssessment must be wrapped in paragraph tags (<p>...</p>)
    4. Each section should have 3-5 specific items
    5. SkillSearchQueries should have 3-6 skills based on identified gaps
    6. Skill names and descriptions MUST be in English for system compatibility
    7. Skill categories: use "TECHNICAL" for technical skills, "SOFT" for soft skills
    
    Job Description:
    {job_description}
    
    Resume:
    {resume}
    
    Remember: Return ONLY valid JSON without any markdown code blocks or additional text.